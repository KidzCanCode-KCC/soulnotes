<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Requests - SoulNotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7e7b4, #b8dbd3, #96ead7);
      color: #444;
      padding: 2rem;
    }
    h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 3rem;
      color: #5c5470;
    }
    form, div#prayerList {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', sans-serif;
    }
    button {
      background: #b8dbd3;
      border: none;
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }
  
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      input, textarea, button {
        font-size: 1rem;
      }
    }
    </style>
    
  <script defer src="prayers.js"></script>
</head>
<body>
  <h1>üôè Prayer Requests</h1>
  <form id="prayerForm">
    <input type="text" id="name" placeholder="Your name (optional)" />
    <textarea id="prayer" placeholder="Write your prayer request..." required></textarea>
    <button type="submit">Submit Prayer</button>
  </form>
  <div id="prayerList"></div>
</body>
</html>
