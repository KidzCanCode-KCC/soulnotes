<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulNotes - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ☁️ Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- ✝ Glowing Cross -->
  <div class="glow-cross">✝</div>

  <!-- 📖 Bible Verse Slideshow -->
  <div class="verse-slideshow" id="verseBox">"Be still and know that I am God." - Psalm 46:10</div>

  <!-- ✨ Sparkle Elements -->
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <!-- 🎵 Worship Music -->
  <audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/27/audio_734cbca446.mp3?filename=hopeful-soul-ambient-piano-12288.mp3" type="audio/mpeg" />
</audio>


  <!-- 🌿 Nature Sounds -->
<audio id="natureSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b8b6f7e10.mp3" type="audio/mpeg" />
</audio>


  <!-- 🔘 Toggle Buttons -->
  <button class="music-button" onclick="toggleMusic()">🔊</button>
  <button class="nature-button" onclick="toggleNature()">🌿</button>

  <!-- 💖 App Container -->
  <main class="container fade-in">
    <h1 class="title">SoulNotes</h1>
    <p class="subtitle">Reflect your heart. Renew your spirit. 💖</p>
    <div class="nav">
      <a href="journal.html" class="button">Go to Journal</a>
      <a href="about.html" class="button">ℹAbout</a>
      <a href="slider.html" class="button">Mood Scale (1–10)</a>
      <a href="history.html" class="button">Mood History</a>
      <a href="game.html" class="button">Verse Memory Game</a>
    </div>
  </main>

  <!-- 💡 SCRIPT -->
<script>
  const bgMusic = document.getElementById("bgMusic");
  const natureSound = document.getElementById("natureSound");
  const tapMessage = document.getElementById("tapMessage");

  // PLAY ON LOAD (if browser allows)
  window.addEventListener("load", () => {
    bgMusic.volume = 0.6;
    natureSound.volume = 0.4;
    bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
    natureSound.play().catch(e => console.log("Autoplay blocked:", e));
  });

  // ENABLE ON TAP ANYWHERE
  function enableAudioOnce() {
    bgMusic.play().catch(e => console.log("Tap play blocked:", e));
    natureSound.play().catch(e => console.log("Tap play blocked:", e));
    tapMessage.style.display = "none";
  }
  document.addEventListener("click", enableAudioOnce, { once: true });

  // TOGGLE CONTROLS
  let isMusicPlaying = true;
  let isNaturePlaying = true;

  function toggleMusic() {
    if (isMusicPlaying) {
      bgMusic.pause();
      document.querySelector('.music-button').innerText = '🔈';
    } else {
      bgMusic.play().catch(e => console.log("Toggle play blocked:", e));
      document.querySelector('.music-button').innerText = '🔊';
    }
    isMusicPlaying = !isMusicPlaying;
  }

  function toggleNature() {
    if (isNaturePlaying) {
      natureSound.pause();
      document.querySelector('.nature-button').innerText = '🌱';
    } else {
      natureSound.play().catch(e => console.log("Toggle play blocked:", e));
      document.querySelector('.nature-button').innerText = '🌿';
    }
    isNaturePlaying = !isNaturePlaying;
  }

  // VERSE SLIDESHOW
  const verses = [
    '"Be still and know that I am God." - Psalm 46:10',
    '"I can do all things through Christ who strengthens me." - Philippians 4:13',
    '"The joy of the Lord is your strength." - Nehemiah 8:10',
    '"When I am afraid, I put my trust in You." - Psalm 56:3',
    '"Cast all your anxiety on Him because He cares for you." - 1 Peter 5:7'
  ];
  let currentVerse = 0;
  setInterval(() => {
    currentVerse = (currentVerse + 1) % verses.length;
    document.getElementById("verseBox").innerText = verses[currentVerse];
  }, 7000);
</script>

</body>
</html>
