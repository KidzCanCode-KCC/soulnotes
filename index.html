<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulNotes - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 2s ease-in;
    }
    body.fade-in {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- ☁️ Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- ✝ Glowing Cross -->
  <div class="glow-cross">✝</div>

  <!-- 📖 Bible Verse Slideshow -->
  <div class="verse-slideshow" id="verseBox">"Be still and know that I am God." - Psalm 46:10</div>

  <!-- ✨ Sparkle Elements -->
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <!-- 🎵 Worship Music -->
  <audio id="bgMusic" loop muted>
    <source src="morning-worship-180330.mp3" type="audio/mpeg" />
  </audio>

  <!-- 🌿 Nature Sounds -->
  <audio id="natureSound" loop muted>
    <source src="birds39-forest-20772.mp3" type="audio/mpeg" />
  </audio>

  <!-- 🔘 Toggle Buttons -->
  <button class="music-button" onclick="toggleMusic()">🔊</button>
  <button class="nature-button" onclick="toggleNature()">🌿</button>

  <!-- 💖 App Container -->
  <main class="container">
    <h1 class="title">SoulNotes</h1>
    <p class="subtitle">Reflect your heart. Renew your spirit. 💖</p>
    <div class="button-container">
      <a href="journal.html" class="soul-button">Go to Journal</a>
      <a href="about.html" class="soul-button">iAbout</a>
      <a href="slider.html" class="soul-button">Mood Scale (1–10)</a>
      <a href="history.html" class="soul-button">Mood History</a>
      <a href="game.html" class="soul-button">Verse Memory Game</a>
  
  <!-- 🌟 New Buttons -->
      <a href="prayers.html" class="soul-button">Prayer Requests</a>
      <a href="devotions.html" class="soul-button">Daily Devotionals</a>
      <a href="favorites.html" class="soul-button">Favorite Verses</a>
  </div>

  </main>

  <script>
    // Fade in the body
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");

      // Try autoplay muted
      document.getElementById("bgMusic").play().catch(e => console.log("Music autoplay blocked:", e));
      document.getElementById("natureSound").play().catch(e => console.log("Nature autoplay blocked:", e));
    });

    const bgMusic = document.getElementById("bgMusic");
    const natureSound = document.getElementById("natureSound");

    bgMusic.volume = 0.6;
    natureSound.volume = 0.4;

    // Enable audio on first click
    document.addEventListener("click", () => {
      bgMusic.muted = false;
      natureSound.muted = false;
      bgMusic.play().catch(e => console.log("Play blocked:", e));
      natureSound.play().catch(e => console.log("Play blocked:", e));
    }, { once: true });

    let isMusicPlaying = true;
    let isNaturePlaying = true;

    function toggleMusic() {
      if (isMusicPlaying) {
        bgMusic.pause();
        document.querySelector('.music-button').innerText = '🔈';
      } else {
        bgMusic.play().catch(e => console.log("Toggle play blocked:", e));
        document.querySelector('.music-button').innerText = '🔊';
      }
      isMusicPlaying = !isMusicPlaying;
    }

    function toggleNature() {
      if (isNaturePlaying) {
        natureSound.pause();
        document.querySelector('.nature-button').innerText = '🌱';
      } else {
        natureSound.play().catch(e => console.log("Toggle play blocked:", e));
        document.querySelector('.nature-button').innerText = '🌿';
      }
      isNaturePlaying = !isNaturePlaying;
    }

    // Bible Verse Slideshow
    const verses = [
      '"Be still and know that I am God." - Psalm 46:10',
      '"I can do all things through Christ who strengthens me." - Philippians 4:13',
      '"The joy of the Lord is your strength." - Nehemiah 8:10',
      '"When I am afraid, I put my trust in You." - Psalm 56:3',
      '"Cast all your anxiety on Him because He cares for you." - 1 Peter 5:7'
    ];
    let currentVerse = 0;
    setInterval(() => {
      currentVerse = (currentVerse + 1) % verses.length;
      document.getElementById("verseBox").innerText = verses[currentVerse];
    }, 7000);
  </script>
</body>
</html>
