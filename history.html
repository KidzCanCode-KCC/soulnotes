<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulNotes - Mood History</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .history-box {
      text-align: left;
      margin-top: 2rem;
    }
    .entry {
      background: #fff5f8;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .entry strong {
      color: #d67d8d;
    }
  </style>
</head>
<body>
  <main class="container fade-in">
    <h1 class="title">üìù Mood History</h1>
    <p class="subtitle">A gentle reminder of how far you've come üíó</p>
    <div id="history" class="history-box"></div>
    <div style="text-align:center; margin-top: 2rem;">
      <a href="index.html" class="button">‚¨Ö Back to Home</a>
    </div>
  </main>

  <script>
    const historyContainer = document.getElementById("history");
    const history = JSON.parse(localStorage.getItem("moodHistory")) || [];

    if (history.length === 0) {
      historyContainer.innerHTML = "<p>No mood entries yet. Start journaling to see your progress! üå±</p>";
    } else {
      history.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.date}</strong><br />
          Mood Level: <span style="color: #555; font-weight: 600;">${entry.scale}</span><br />
          Note: <em>${entry.reason || 'N/A'}</em>
        `;
        historyContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
