<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulNotes - Journal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container fade-in">
    <h1>📝 Today's Mood</h1>

    <select id="mood-select" class="dropdown">
      <option value="">Select a mood...</option>
    </select>

    <section id="verse-box" class="output-box hidden">
      <h2>📖 Verse</h2>
      <p id="verse-text"></p>
    </section>

    <section id="advice-box" class="output-box hidden">
      <h2>💡 Advice</h2>
      <p id="advice-text"></p>
    </section>

    <textarea id="journal-entry" placeholder="Write your prayer or reflection..."></textarea>

    <section class="output-box">
      <h2>🙏 Prayer Requests</h2>
      <input type="text" id="prayer-input" placeholder="Type a prayer request...">
      <button class="button" onclick="addPrayer()">Add</button>
      <ul id="prayer-list"></ul>
    </section>

    <section class="output-box">
      <h2>✨ Gratitude Prompt</h2>
      <p>Write 3 things you're thankful for today:</p>
      <input type="text" class="gratitude" placeholder="1.">
      <input type="text" class="gratitude" placeholder="2.">
      <input type="text" class="gratitude" placeholder="3.">
    </section>

    <section id="music-box" class="output-box hidden">
      <h2>🎵 Worship Songs</h2>
      <ul id="music-suggestions"></ul>
      <div id="songList"></div>

    </section>

    <button onclick="window.location.href='index.html'" class="button" style="margin-top: 2rem;">✅ Done</button>
  </main>

  <script src="moods.js"></script>
  <script src="script.js"></script>
</body>
</html>
