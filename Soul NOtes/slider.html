
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Are You Feeling?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type=range] {
      width: 100%;
      margin: 2rem 0;
    }
    #feelingValue {
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>How Are You Feeling Today?</h2>
    <input type="range" min="0" max="10" step="1" id="feelingRange">
    <p id="feelingValue">5</p>
    <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const range = document.getElementById('feelingRange');
    const value = document.getElementById('feelingValue');
    value.textContent = range.value;
    range.addEventListener('input', () => {
      value.textContent = range.value;
    });
  </script>
</body>
</html>
